<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D to 2D Converter - GLB Snapshot Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .viewer-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #canvas {
            width: 100%;
            height: 600px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: block;
        }

        .canvas-container {
            position: relative;
            flex: 1;
            min-height: 600px;
        }

        .info-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
            max-width: 300px;
        }

        .controls-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: fit-content;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 13px;
            font-weight: 500;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-value {
            color: #667eea;
            font-weight: 600;
        }

        input[type="file"],
        input[type="range"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
            font-family: inherit;
        }

        input[type="range"] {
            cursor: pointer;
            height: 12px;
            padding: 0;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #e0e0e0 0%, #e0e0e0 100%);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .slider-control {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .slider-control input[type="range"] {
            flex: 1;
        }

        .slider-control input[type="number"] {
            width: 70px;
            padding: 8px 5px;
        }

        .slider-arrows {
            display: flex;
            gap: 4px;
        }

        .slider-arrows button {
            width: 32px;
            padding: 6px 0;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .button-group.row {
            flex-direction: row;
        }

        .button-group.row button {
            flex: 1;
        }

        .status-message {
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .preview-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .preview-title {
            font-size: 12px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        #preview {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: none;
        }

        #preview.show {
            display: block;
        }

        .rotation-info {
            background: #f5f7fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .controls-panel {
                height: auto;
                max-width: 100%;
            }

            #canvas {
                height: 400px;
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="viewer-section">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                <div class="info-overlay">
                    <strong>Controls:</strong><br>
                    üñ±Ô∏è Drag to rotate<br>
                    üîÑ Auto-rotate toggle available<br>
                    üì∏ Capture snapshot below
                </div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="panel-title">3D to 2D Converter</div>

            <div class="control-group">
                <label class="control-label">Load GLB File</label>
                <input type="file" id="fileInput" accept=".glb,.gltf" />
            </div>

            <div id="statusMessage" class="status-message" style="display: none;"></div>

            <div id="rotationControls" style="display: none;">
                <div class="control-group">
                    <label class="control-label">
                        Auto Rotate
                        <input type="checkbox" id="autoRotate" style="width: auto;">
                    </label>
                </div>

                <div class="control-group">
                    <label class="control-label">Rotate X (¬∞)</label>
                    <div class="slider-control">
                        <input type="range" id="rotX" min="-180" max="180" value="0">
                        <input type="number" id="rotXNum" min="-180" max="180" value="0">
                    </div>
                    <div class="slider-arrows">
                        <button onclick="adjustRotation('X', -1)">‚àí</button>
                        <button onclick="adjustRotation('X', 1)">+</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Rotate Y (¬∞)</label>
                    <div class="slider-control">
                        <input type="range" id="rotY" min="-180" max="180" value="0">
                        <input type="number" id="rotYNum" min="-180" max="180" value="0">
                    </div>
                    <div class="slider-arrows">
                        <button onclick="adjustRotation('Y', -1)">‚àí</button>
                        <button onclick="adjustRotation('Y', 1)">+</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Rotate Z (¬∞)</label>
                    <div class="slider-control">
                        <input type="range" id="rotZ" min="-180" max="180" value="0">
                        <input type="number" id="rotZNum" min="-180" max="180" value="0">
                    </div>
                    <div class="slider-arrows">
                        <button onclick="adjustRotation('Z', -1)">‚àí</button>
                        <button onclick="adjustRotation('Z', 1)">+</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Zoom</label>
                    <div class="slider-control">
                        <input type="range" id="zoom" min="0.1" max="5" value="1" step="0.1">
                        <input type="number" id="zoomNum" min="0.1" max="5" value="1" step="0.1" style="width: 70px;">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Border Thickness (px)</label>
                    <div class="slider-control">
                        <input type="range" id="borderThickness" min="0" max="50" value="0">
                        <input type="number" id="borderNum" min="0" max="50" value="0" style="width: 70px;">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Canvas Size</label>
                    <div class="button-group row">
                        <button onclick="setCanvasSize(256, 256)">256</button>
                        <button onclick="setCanvasSize(512, 512)">512</button>
                        <button onclick="setCanvasSize(1024, 1024)">1024</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Actions</label>
                    <div class="button-group">
                        <button onclick="captureSnapshot()">üì∏ Capture & Add Border</button>
                        <button onclick="downloadSnapshot()">üíæ Download Image</button>
                        <button onclick="resetView()">üîÑ Reset View</button>
                    </div>
                </div>

                <div class="preview-container">
                    <div class="preview-title">Preview</div>
                    <img id="preview" alt="Snapshot preview">
                </div>
            </div>

            <div id="noModelMessage" class="rotation-info">
                üëÜ Upload a GLB file to start
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, model, controls;
        let currentCanvasSize = { width: 512, height: 512 };
        let snapshotData = null;

        function initScene() {
            const canvas = document.getElementById('canvas');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f7fa);
            scene.add(new THREE.AmbientLight(0xffffff, 1));
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);

            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.z = 3;

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            setupControls();
            animate();
        }

        function setupControls() {
            // Mouse controls for rotation
            const canvas = document.getElementById('canvas');
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDragging && model) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;

                    model.rotation.y += deltaX * 0.005;
                    model.rotation.x += deltaY * 0.005;

                    document.getElementById('rotY').value = (model.rotation.y * 180 / Math.PI).toFixed(0);
                    document.getElementById('rotX').value = (model.rotation.x * 180 / Math.PI).toFixed(0);
                    updateRotationValues();
                }
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            canvas.addEventListener('mouseup', () => {
                isDragging = false;
            });

            canvas.addEventListener('mouseleave', () => {
                isDragging = false;
            });

            // Range slider controls
            document.getElementById('rotX').addEventListener('input', (e) => {
                if (model) model.rotation.x = parseFloat(e.target.value) * Math.PI / 180;
                document.getElementById('rotXNum').value = e.target.value;
                updateRotationValues();
            });

            document.getElementById('rotXNum').addEventListener('change', (e) => {
                const val = Math.max(-180, Math.min(180, parseFloat(e.target.value) || 0));
                document.getElementById('rotX').value = val;
                if (model) model.rotation.x = val * Math.PI / 180;
                updateRotationValues();
            });

            document.getElementById('rotY').addEventListener('input', (e) => {
                if (model) model.rotation.y = parseFloat(e.target.value) * Math.PI / 180;
                document.getElementById('rotYNum').value = e.target.value;
                updateRotationValues();
            });

            document.getElementById('rotYNum').addEventListener('change', (e) => {
                const val = Math.max(-180, Math.min(180, parseFloat(e.target.value) || 0));
                document.getElementById('rotY').value = val;
                if (model) model.rotation.y = val * Math.PI / 180;
                updateRotationValues();
            });

            document.getElementById('rotZ').addEventListener('input', (e) => {
                if (model) model.rotation.z = parseFloat(e.target.value) * Math.PI / 180;
                document.getElementById('rotZNum').value = e.target.value;
                updateRotationValues();
            });

            document.getElementById('rotZNum').addEventListener('change', (e) => {
                const val = Math.max(-180, Math.min(180, parseFloat(e.target.value) || 0));
                document.getElementById('rotZ').value = val;
                if (model) model.rotation.z = val * Math.PI / 180;
                updateRotationValues();
            });

            document.getElementById('zoom').addEventListener('input', (e) => {
                if (model) {
                    const baseScale = 1;
                    model.scale.set(baseScale * e.target.value, baseScale * e.target.value, baseScale * e.target.value);
                }
                document.getElementById('zoomNum').value = parseFloat(e.target.value).toFixed(1);
            });

            document.getElementById('zoomNum').addEventListener('change', (e) => {
                const val = Math.max(0.1, Math.min(5, parseFloat(e.target.value) || 1));
                document.getElementById('zoom').value = val;
                if (model) {
                    const baseScale = 1;
                    model.scale.set(baseScale * val, baseScale * val, baseScale * val);
                }
            });

            document.getElementById('borderThickness').addEventListener('input', (e) => {
                document.getElementById('borderNum').value = e.target.value;
            });

            document.getElementById('borderNum').addEventListener('change', (e) => {
                const val = Math.max(0, Math.min(50, parseInt(e.target.value) || 0));
                document.getElementById('borderThickness').value = val;
            });

            document.getElementById('autoRotate').addEventListener('change', (e) => {
                // Auto-rotate will be handled in animate loop
            });
        }

        function updateRotationValues() {
            if (model) {
                const xDeg = Math.round(model.rotation.x * 180 / Math.PI);
                const yDeg = Math.round(model.rotation.y * 180 / Math.PI);
                const zDeg = Math.round(model.rotation.z * 180 / Math.PI);
                
                document.getElementById('rotX').value = xDeg;
                document.getElementById('rotXNum').value = xDeg;
                document.getElementById('rotY').value = yDeg;
                document.getElementById('rotYNum').value = yDeg;
                document.getElementById('rotZ').value = zDeg;
                document.getElementById('rotZNum').value = zDeg;
            }
        }

        function adjustRotation(axis, delta) {
            if (!model) return;
            
            const numInputId = 'rot' + axis + 'Num';
            const sliderInputId = 'rot' + axis;
            const currentVal = parseInt(document.getElementById(numInputId).value) || 0;
            const newVal = Math.max(-180, Math.min(180, currentVal + delta));
            
            document.getElementById(sliderInputId).value = newVal;
            document.getElementById(numInputId).value = newVal;
            
            const radian = newVal * Math.PI / 180;
            if (axis === 'X') model.rotation.x = radian;
            else if (axis === 'Y') model.rotation.y = radian;
            else if (axis === 'Z') model.rotation.z = radian;
        }

        function loadModel(file) {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                const url = URL.createObjectURL(new Blob([arrayBuffer]));
                
                const loader = new THREE.GLTFLoader();
                loader.load(url, (gltf) => {
                    if (model) scene.remove(model);
                    
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Auto-center and scale
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    model.scale.multiplyScalar(scale);
                    
                    box.setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    document.getElementById('noModelMessage').style.display = 'none';
                    document.getElementById('rotationControls').style.display = 'flex';
                    showStatus('‚úì Model loaded successfully!', 'success');
                    
                    URL.revokeObjectURL(url);
                }, undefined, (error) => {
                    showStatus('‚úó Failed to load model: ' + error.message, 'error');
                });
            };
            
            reader.readAsArrayBuffer(file);
        }

        function captureSnapshot() {
            if (!model) {
                showStatus('‚úó No model loaded', 'error');
                return;
            }

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = currentCanvasSize.width;
            tempCanvas.height = currentCanvasSize.height;

            const tempRenderer = new THREE.WebGLRenderer({ canvas: tempCanvas, antialias: true, alpha: true });
            tempRenderer.setSize(currentCanvasSize.width, currentCanvasSize.height);
            tempRenderer.setClearColor(0x000000, 0); // Transparent background

            const tempCamera = new THREE.PerspectiveCamera(75, currentCanvasSize.width / currentCanvasSize.height, 0.1, 1000);
            tempCamera.position.z = 3;

            const tempScene = new THREE.Scene();
            tempScene.background = null; // Transparent
            tempScene.add(new THREE.AmbientLight(0xffffff, 1));
            const tempLight = new THREE.DirectionalLight(0xffffff, 0.8);
            tempLight.position.set(5, 10, 7);
            tempScene.add(tempLight);

            const modelClone = model.clone();
            tempScene.add(modelClone);

            tempRenderer.render(tempScene, tempCamera);

            // Crop transparency
            cropAndProcess(tempCanvas);
            tempRenderer.dispose();
        }

        function cropAndProcess(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Find bounds of non-transparent pixels
            let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0;

            for (let i = 0; i < data.length; i += 4) {
                const alpha = data[i + 3];
                if (alpha > 10) { // Ignore nearly transparent pixels
                    const pixelIndex = i / 4;
                    const x = pixelIndex % canvas.width;
                    const y = Math.floor(pixelIndex / canvas.width);
                    
                    minX = Math.min(minX, x);
                    maxX = Math.max(maxX, x);
                    minY = Math.min(minY, y);
                    maxY = Math.max(maxY, y);
                }
            }

            // Add padding
            const padding = 20;
            minX = Math.max(0, minX - padding);
            minY = Math.max(0, minY - padding);
            maxX = Math.min(canvas.width, maxX + padding);
            maxY = Math.min(canvas.height, maxY + padding);

            const width = maxX - minX;
            const height = maxY - minY;

            if (width <= 0 || height <= 0) {
                showStatus('‚úó Could not detect object in image', 'error');
                return;
            }

            // Create cropped canvas
            const croppedCanvas = document.createElement('canvas');
            croppedCanvas.width = width;
            croppedCanvas.height = height;
            const croppedCtx = croppedCanvas.getContext('2d');
            croppedCtx.drawImage(canvas, minX, minY, width, height, 0, 0, width, height);

            const borderThickness = parseInt(document.getElementById('borderThickness').value);
            
            if (borderThickness > 0) {
                addBorderToCanvas(croppedCanvas, borderThickness);
            } else {
                snapshotData = croppedCanvas.toDataURL('image/png');
                displayPreview(snapshotData);
                showStatus('‚úì Snapshot captured!', 'success');
            }
        }

        function addBorderToCanvas(sourceCanvas, thickness) {
            const canvas = document.createElement('canvas');
            canvas.width = sourceCanvas.width + (thickness * 2);
            canvas.height = sourceCanvas.height + (thickness * 2);

            const ctx = canvas.getContext('2d');
            // Black border
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Draw cropped object image
            ctx.drawImage(sourceCanvas, thickness, thickness);

            snapshotData = canvas.toDataURL('image/png');
            displayPreview(snapshotData);
            showStatus('‚úì Snapshot with border captured!', 'success');
        }

        function displayPreview(imageData) {
            const preview = document.getElementById('preview');
            preview.src = imageData;
            preview.classList.add('show');
        }

        function downloadSnapshot() {
            if (!snapshotData) {
                showStatus('‚úó No snapshot to download. Capture one first!', 'error');
                return;
            }

            const link = document.createElement('a');
            link.href = snapshotData;
            link.download = `3d-snapshot-${Date.now()}.png`;
            link.click();
            
            showStatus('‚úì Image downloaded!', 'success');
        }

        function setCanvasSize(width, height) {
            currentCanvasSize = { width, height };
            showStatus(`‚úì Canvas size set to ${width}√ó${height}`, 'info');
        }

        function resetView() {
            if (model) {
                model.rotation.set(0, 0, 0);
                model.scale.set(1, 1, 1);
                document.getElementById('rotX').value = 0;
                document.getElementById('rotY').value = 0;
                document.getElementById('rotZ').value = 0;
                document.getElementById('zoom').value = 1;
                updateRotationValues();
            }
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'flex';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 4000);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (model && document.getElementById('autoRotate')?.checked) {
                model.rotation.y += 0.005;
                updateRotationValues();
            }

            renderer.render(scene, camera);
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadModel(file);
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });

        // Initialize on load
        window.addEventListener('load', () => {
            initScene();
        });
    </script>
</body>
</html>
