  <rect x="265" y="120" width="25" height="25" fill="#8B7355" stroke="#5C4A37" stroke-width="1"/>
  <rect x="322" y="160" width="20" height="20" fill="#8B7355" stroke="#5C4A37" stroke-width="1"/>
  <rect x="362" y="160" width="20" height="20" fill="#8B7355" stroke="#5C4A37" stroke-width="1"/>
