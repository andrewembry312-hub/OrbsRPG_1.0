<!DOCTYPE html>
<html>
<head>
  <title>Model Inspector</title>
  <style>
    body { font-family: monospace; background: #1a1a1a; color: #0f0; padding: 20px; }
    pre { background: #222; padding: 15px; border-radius: 4px; overflow-x: auto; }
    h1 { color: #0f0; }
    .section { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>üéÆ Warrior Model Inspector</h1>
  <div id="output">Loading model...</div>

  <script>
    const output = document.getElementById('output');
    
    // Import Three.js locally
    import('/OrbsRPG/orb-rpg/assets/3d%20assets/node_modules/three/build/three.module.js').then(THREE => {
      return import('/OrbsRPG/orb-rpg/assets/3d%20assets/node_modules/three/examples/jsm/loaders/GLTFLoader.js').then(loaders => {
        const loader = new loaders.GLTFLoader();
        loader.load('Warrior Test.glb', (gltf) => {
          let html = '<div class="section"><h2>‚úÖ Model Loaded</h2>';
          
          const animations = gltf.animations;
          html += `<p><strong>Total Animations:</strong> ${animations.length}</p>`;
          
          if (animations.length > 0) {
            html += '<h3>Animation Tracks:</h3><pre>';
            animations.forEach((clip, idx) => {
              html += `[${idx}] <strong>${clip.name}</strong>\n`;
              html += `    Duration: ${clip.duration.toFixed(2)}s\n`;
              html += `    Tracks: ${clip.tracks.length}\n\n`;
            });
            html += '</pre>';
          } else {
            html += '<p style="color: #f00;">‚ùå No animations found</p>';
          }
          
          // Model info
          html += '<h3>Model Info:</h3><pre>';
          html += `Meshes: ${gltf.scene.children.length}\n`;
          
          // Find bones
          const mesh = gltf.scene.getObjectByProperty('type', 'SkinnedMesh');
          if (mesh && mesh.skeleton) {
            html += `Skeleton Bones: ${mesh.skeleton.bones.length}\n`;
            html += `Bone Names: ${mesh.skeleton.bones.map(b => b.name).join(', ')}\n`;
          }
          
          html += '</pre></div>';
          
          // Copy the animation names for easy reference
          if (animations.length > 0) {
            html += '<h3>üìã Quick Reference (for code):</h3><pre>';
            animations.forEach(clip => {
              html += `'${clip.name}'`;
              html += '\n';
            });
            html += '</pre>';
          }
          
          output.innerHTML = html;
        }, undefined, (err) => {
          output.innerHTML = `<p style="color: #f00;">‚ùå Failed to load: ${err.message}</p>`;
        });
      });
    }).catch(err => {
      output.innerHTML = `<p style="color: #f00;">Error: ${err.message}</p>`;
    });
  </script>
</body>
</html>
