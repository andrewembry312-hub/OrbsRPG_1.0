<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Body (large, bulky) -->
  <ellipse cx="32" cy="36" rx="16" ry="18" fill="#6b4423"/>
  <!-- Head (large) -->
  <circle cx="32" cy="18" r="12" fill="#8b5a35"/>
  <!-- Left ear -->
  <ellipse cx="22" cy="8" rx="5" ry="7" fill="#6b4423"/>
  <!-- Right ear -->
  <ellipse cx="42" cy="8" rx="5" ry="7" fill="#6b4423"/>
  <!-- Eyes (small, dark) -->
  <circle cx="27" cy="16" r="2" fill="#000"/>
  <circle cx="37" cy="16" r="2" fill="#000"/>
  <!-- Snout (large) -->
  <ellipse cx="32" cy="26" rx="6" ry="4" fill="#7a4a25"/>
  <!-- Nose -->
  <circle cx="32" cy="26" r="1.5" fill="#000"/>
  <!-- Mouth -->
  <path d="M 32 26 L 32 30" stroke="#000" stroke-width="1" fill="none"/>
  <!-- Front left leg (massive) -->
  <rect x="18" y="44" width="7" height="16" rx="3" fill="#6b4423"/>
  <!-- Front right leg (massive) -->
  <rect x="39" y="44" width="7" height="16" rx="3" fill="#6b4423"/>
  <!-- Back left leg -->
  <rect x="24" y="48" width="6" height="14" rx="3" fill="#6b4423"/>
  <!-- Back right leg -->
  <rect x="34" y="48" width="6" height="14" rx="3" fill="#6b4423"/>
  <!-- Humped back (characteristic) -->
  <ellipse cx="32" cy="28" rx="18" ry="12" fill="#7a4a25" opacity="0.7"/>
  <!-- Claws on front paws (hint) -->
  <line x1="20" y1="60" x2="18" y2="64" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="60" x2="24" y2="64" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="44" y1="60" x2="46" y2="64" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="48" y1="60" x2="48" y2="64" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
</svg>
